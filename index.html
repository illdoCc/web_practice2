<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test Page</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- 標題 -->
    <div style="background-color: violet; border-bottom:2px solid; width: 100vw; height: 80px; font-size: 50px; text-align: center; vertical-align: middle; line-height: 80px;">
      Todo List
    </div>

    <!-- 側邊欄 -->
    <aside id="asidebar">
      <button onclick="chooseProject()()" id="inbox" class="project">
      Inbox
      </button>
      <button onclick="newProject()" id="new_project">
        New Project
      </button>
    </aside>

    <!-- 新增右邊任務列表 -->
    <div class="content" id="content">
      <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!還沒寫，這裡放list -->
      <button onclick="newTask()" id="new_task">New Task</button>
    </div>

    <!-- 新增Project視窗 -->
    <dialog id="new_project_dialog">
      Task Name: 
      <input type="text" id="project_name_box" name="project_name_box" placeholder="Project Name" size="10" />
      <button onclick="cancel(event)">Cancel</button>
      <button onclick="newProjectSubmit(event)">Submit</button>
    </dialog>

    <!-- 新增new task視窗 -->
    <dialog id="new_task_dialog">
      Task Name<br />
      <input class="new_task_input" type="text" id="task_name_box" name="task_name_box" placeholder="Task" />
      Description<br />
      <input class="new_task_input" type="text" id="description_box" name="description_box" placeholder="Description" />
      Due Date<br />
      <input class="new_task_input" type="date" id="date_box" name="data_box" />
      Priority(1 is most important)<br />
      <input class="new_task_input" type="number" id="priority" name="priority" min="1" max="4" />
      <button onclick="cancel(event)">Cancel</button>
      <button onclick="newTaskSubmit(event)">Submit</button>
    </dialog>
    <script src="scripts/main.js"></script>
    <script src="scripts/project.js"></script>
    <script src="scripts/task.js"></script>
  </body>
</html>
